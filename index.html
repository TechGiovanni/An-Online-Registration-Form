<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">


  <!-- Stylesheet  -->
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/style.css">

  <title>An Online Registration Form</title>
</head>

<body>
  <!-- banner  -->
  <section class="banner">
    <h2 class="banner-text">The Code review</h2>
  </section>

  <div class="wrapper">

    <head>
      <!-- header signup for our newsletter  -->
      <section class="header">
        <h1 class="signup-title">Signup for our newsletter</h1>
        <p class="signup-text">
          Get the latest news on how your code is doing right in your inbox
        </p>
        <hr class="hr-thick">
        <hr class="hr-thin">
      </section>
    </head>

    <main>



      <section class="form">
        <div class="form-box">

          <form action="Post" method="post" class="form">

            <fieldset class="form-field">
              <legend class="form-title"> Contact Information</legend>

              <p>
                <label for="name">Full Name</label>

                <input type="text" id="name" name="user-name" placeholder="Required" class="required input tinput">
              </p>

              <p>
                <label for="email">Email Address</label>
                <br>
                <input type="email" id="email" name="user-email" placeholder="Required" class="required input tinput">
              </p>
              <p>
                <label for="phone-number">Phone Number</label>
                <br>
                <input type="tel" id="phone-number" name="user-phone-number" class="input tinput">
              </p>
              <p>
                <label for="street-address">Street Address</label>
                <br>
                <input type="text" name="user-street-address" id="street-address" class="input tinput">
              </p>
              <p>
                <label for="city">City</label>
                <br>
                <input type="text" name="user-city" id="city" placeholder="Choose State" class="input tinput">

                <!-- <select name="user-city" id="city">

                  <option value="America">America</option>

                </select> -->



              </p>
              <p>
                <label for="zip-code">Zip Code</label>
                <br>
                <input type="text" name="user-zip-code" id="zip-code" class="zip input">
              </p>
            </fieldset>

          </form>

        </div>
      </section>
      <hr class="hr-thin">

      <section class="newsletter">

        <div class="newsletter-box">

          <form action="index.html" method="post" class="form">

            <legend class="form-title form-field">Newsletter</legend>
            <p class=" newsletter-text">Select the newsletters you would like to receive</p>

            <!-- Radio button HTML News  -->
            <fieldset class="form-field">
              <p>
                <input type="checkbox" name="coding-language-preference" id="html-news"
                  value="html-language-preference">
                <label for="html-news" class="nw-list zero-marg">Html News</label>
              </p>

              <p>
                <input type="checkbox" name="coding-language-preference" id="css-news" value="css-language-preference">
                <label for="css-news" class="nw-list">CSS News</label>
              </p>
              <p>
                <input type="checkbox" name="coding-language-preference" id="javascript-news"
                  value="javascript-language-preference">
                <label for="javascript-news" class="nw-list">Javascript News</label>
              </p>
            </fieldset>


            <p class="newsletter-text">Newsletter format</p>

            <!-- Radio Button Newsletter Format  -->
            <fieldset class="form-field">
              <p>
                <input type="radio" name="newsletter-format" id="format-html" value="html-format">
                <label for="format-html" class="nw-list zero-marg">Html</label>
              </p>

              <p>
                <input type="radio" name="newsletter-format" id="plain-text-format" value="plain-format">
                <label for="plain-text-format" class="nw-list ">Plain text</label>
              </p>
            </fieldset>

            <p for="user-comments" class="newsletter-text">Other topics you's like to hear about</p>
            <textarea name="user-comments" id="user-comments"></textarea>

            <!-- Submit Button  -->
            <section>
              <button type="submit" class="btn default corner" value="submit">Sign Up</button>
            </section>
          </form>

        </div>
      </section>



      <footer class="footer">
        <p class="footer-text">Copyright The Code Review</p>
      </footer>




    </main>

  </div>

</body>

</html>
