<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">


  <!-- Stylesheet  -->
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/style.css">


  <title>An Online Registration Form</title>
</head>

<body>
  <!-- banner  -->
  <section class="banner">
    <h2 class="banner-text">The Code review</h2>
  </section>

  <div class="wrapper">

    <head>
      <!-- header signup for our newsletter  -->
      <section class="header">
        <h1 class="header-title">Signup for our newsletter</h1>
        <p class="header-text">
          Get the latest news on how your code is doing right in your inbox
        </p>

      </section>
    </head>


    <main>


      <hr class="hr-thick">

      <hr class="hr-thin">

      <section class="back-color">
        <section class="form">
          <div class="form-box">

            <form action="Post" method="GET" class="form">

              <fieldset class="form-field">
                <legend class="form-titles"> Contact Information</legend>

                <!-- full name  -->
                <div class="field-box">
                  <label for="name" class="cont-info">Full Name</label>

                  <input type="text" autofocus id="name" name="user-name" placeholder="Required"
                    aria-label="Search through site content" class="required input tinput" required>
                </div>
                <!-- Email  -->
                <div class="field-box">
                  <label for="email" class="cont-info cont-info--mrgbtm">Email Address</label>

                  <input type="email" id="email" name="user-email" placeholder="Required" class="required input tinput"
                    required>
                </div>
                <!-- Phone Number  -->
                <div class="field-box">
                  <label for="phone-number" class="cont-info cont-info--mrgbtm">Phone
                    Number</label>

                  <input type=" tel" id="phone-number" name="user-phone-number" class="required input tinput"
                    placeholder="( _ _ _ - _ _ _ - _ _ _ _ )">
                </div>
                <!-- Street Address -->
                <div class="field-box">
                  <label for="street-address" class="cont-info cont-info--mrgbtm">Street Address</label>

                  <input type="text" name="user-street-address" id="street-address" class="input tinput" required>
                </div>

                <!-- City  -->
                <div class="field-box">
                  <label for="state" class="cont-info cont-info--mrgbtm">City</label>

                  <input type="text" name="user-state" id="state" class="input tinput" required>
                </div>

                <!-- State  -->
                <div class="field-box ">
                  <label for="state" class="cont-info cont-info--mrgbtm">State</label>

                  <select class="select-field " required>
                    <option value="">Choose State</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="">Albania</option>
                    <option value=""> Algeria</option>
                    <option value="">Andorra</option>
                    <option value="">Angola</option>
                    <option value="">Antigua and Barbuda </option>
                    <option value="">Argentina </option>
                    <option value="">Armenia</option>
                    <option value="">Australia</option>
                    <option value="">Austria</option>
                    <option value="">Azerbaijan</option>
                    <option value="">Bahamas</option>
                    <option value="">Bahrain</option>
                    <option value="">Bangladesh</option>
                    <option value="">Barbados</option>
                    <option value="">Belarus</option>

                  </select>




                </div>



                <!-- zip code  -->
                <div class="field-box ">

                  <label for="zip-code" class="cont-info cont-info--mrgbtm cont-info--2">Zip Code</label>

                  <input type="text" name="zip-code" id="zip-code" class="zip input field-box--zip tinput"
                    placeholder="6 digits" size="10" required>

                </div>
              </fieldset>

            </form>
          </div>
        </section>
      </section>
      <hr class="hr-thin hr-thin--newsletter">

      <!-- Newsletter Section  -->

      <section class="bottom">
        <section class="newsletter">

          <div class="newsletter-box">

            <form action="index.html" method="GET" class="form">

              <legend class="form-titles form-field">Newsletter</legend>

              <p class=" newsletter-text width">Select the newsletters you would like to receive</p>

              <!-- Radio button HTML News  -->
              <fieldset class="form-field">
                <div class="radio-box marg-bottm">
                  <input type="checkbox" name="coding-language-preference" id="html-news"
                    value="html-language-preference">
                  <label for="html-news" class="nw-list zero-marg">HTML News</label>
                </div>

                <div class="radio-box marg-bottm">
                  <input type="checkbox" name="coding-language-preference" id="css-news"
                    value="css-language-preference">
                  <label for="css-news" class="nw-list">CSS News</label>
                </div>
                <div class="radio-box">
                  <input type="checkbox" name="coding-language-preference" id="javascript-news"
                    value="javascript-language-preference">
                  <label for="javascript-news" class="nw-list nw-list--mod2">Javascript News</label>
                </div>
              </fieldset>


              <p class="newsletter-text">Newsletter format</p>

              <!-- Radio Button Newsletter Format  -->
              <fieldset class="form-field">
                <div class="radio-box marg-bottm">
                  <input type="radio" name="newsletter-format" id="format-html" value="html-format">
                  <label for="format-html" class="nw-list zero-marg">HTML</label>
                </div>

                <div class="radio-box">
                  <input type="radio" name="newsletter-format" id="plain-text-format" value="plain-format">
                  <label for="plain-text-format" class="nw-list nw-list--mod ">Plain text</label>
                </div>
              </fieldset>


              <!-- text Area Box -->
              <p for="user-comments" class="newsletter-text text-mod">Other topics you's like to hear about</p>

              <textarea name="user-comments" id="user-comments" class="textarea"></textarea>
              <!-- rows="5" cols="39" -->

              <!-- Submit Button  -->
              <section>
                <button type="submit" class="btn corner" value="submit">Sign Up</button>
              </section>
            </form>

          </div>
        </section>



        <footer class="footer">
          <p class="footer-text">Copyright The Code Review</p>
        </footer>


      </section>

    </main>

  </div>

</body>

</html>
